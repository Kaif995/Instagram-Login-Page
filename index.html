<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login . Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png"
    type="image/x-icon">

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://z-p15.www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"
        alt="Instagram Logo" />
    </div>
    <form>
      <input type="text" id="lemail" placeholder="Phone number, username or email address" />
      <input type="password" id="lpass" placeholder="Password" /><br>
      <button onclick="signin()" id="rightbtn_1 " type="button">Log In</button>
    </form>
    <legend>
      <center>OR</center>
    </legend>
    <div class="signup">
      <a id="Forget" href="./Signup.html">Forget Password?</a><br><br>
      Don't have an account? <a id="signup" href="./Signup.html">Sign up</a>
    </div>
  </div>
  <div class="container_2">
    <p>
      <center>Get the app</center>
    </p>
    <center><span><a href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img
            src="https://www.secure.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
            alt="App store logo" width="150px"></a></span>
      <span><a
          href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D8F24C06F-2487-4CEB-942F-9868A5A165B3%26utm_content%3Dlo%26utm_medium%3Dbadge&pli=1"><img
          src="https://www.secure.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
          alt="Play store logo" width="150px"></a></span>
    </center>

  </div>
  <script src="app.js"></script>
</body>

</html>
